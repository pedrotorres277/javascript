<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Iniciando Estudos em DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o DOM em JavaScript</p>
    <div id="message">Clique em mim</div>
    <script>
        var d = window.document.getElementById("message")
        let h1 = window.document.getElementsByTagName("h1")[0]
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName("p")[0]

        d.innerHTML = "Estou aguardando"
        d.style.background = "green"
        h1.style.color = "purple"
        p1.style.color = "blue"
        corpo.style.background = "black"

        
    </script>
</body>
</html>
