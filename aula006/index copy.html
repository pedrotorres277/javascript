<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>
    <style>
       #res{
       
       }
    </style>
</head>
<body>
   <h1>Sistema de multas</h1>
     Velocidade do carro: <input type="number" id="box"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
        
    </div>
    <script>
        function calcular(){
        var box = window.document.getElementById("box");
        var vel = Number(box.value);
        var res = window.document.getElementById("res");
        res.innerHTML = `Sua velocidade atual é de <strong>${vel}Km/h.</strong>`;
        if (vel > 60){
            res.innerHTML += `<p>Você foi <strong>multado</strong> por excesso de velocidade!</p>`
        }
        res.innerHTML += `<p>Dirija sempre com o cinto de seurança!</p>`;
       }
    </script>
</body>
</html>
